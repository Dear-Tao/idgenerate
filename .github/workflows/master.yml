name: GitHub Pages CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages  # ğŸ“Œ ä½¿ç”¨å®˜æ–¹æ¨èçš„ç¯å¢ƒåç§°
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ğŸ“Œ å‡çº§è‡³æœ€æ–°ç¨³å®šç‰ˆ

      - name: Setup Node.js
        uses: actions/setup-node@v4  # ğŸ“Œ å‡çº§è‡³æœ€æ–°ç‰ˆ
        with:
          node-version: 20  # ğŸ“Œ æ¨èä½¿ç”¨ LTS ç‰ˆæœ¬
          cache: 'npm'
          cache-dependency-path: package-lock.json  # ğŸ“Œ æ˜ç¡®ç¼“å­˜ä¾èµ–æ–‡ä»¶

      - name: Install dependencies
        run: npm ci  # ğŸ“Œ ä½¿ç”¨ ci ä»£æ›¿ install ä¿è¯ä¾èµ–ä¸€è‡´æ€§

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production  # ğŸ“Œ æ˜ç¡®ç”Ÿäº§ç¯å¢ƒæ„å»º

      - name: Configure Pages
        uses: actions/configure-pages@v4  # ğŸ“Œ å‡çº§è‡³æœ€æ–°ç‰ˆ
        with:
          static_site_generator: "custom"  # ğŸ“Œ æ˜ç¡®æŒ‡å®šè‡ªå®šä¹‰æ„å»º

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ğŸ“Œ å‡çº§è‡³æœ€æ–°æ¨èç‰ˆæœ¬
        with:
          path: ./dist
          retention-days: 3  # ğŸ“Œ è®¾ç½®äº§ç‰©ä¿ç•™æ—¶é—´

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # ğŸ“Œ å‡çº§è‡³æœ€æ–°ç‰ˆ
        timeout-minutes: 5  # ğŸ“Œ æ·»åŠ è¶…æ—¶é™åˆ¶