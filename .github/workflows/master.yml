name: GitHub Pages CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages  # 📌 使用官方推荐的环境名称
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 📌 升级至最新稳定版

      - name: Setup Node.js
        uses: actions/setup-node@v4  # 📌 升级至最新版
        with:
          node-version: 20  # 📌 推荐使用 LTS 版本
          cache: 'npm'
          cache-dependency-path: package-lock.json  # 📌 明确缓存依赖文件

      - name: Install dependencies
        run: npm ci  # 📌 使用 ci 代替 install 保证依赖一致性

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production  # 📌 明确生产环境构建

      - name: Configure Pages
        uses: actions/configure-pages@v4  # 📌 升级至最新版
        with:
          static_site_generator: "custom"  # 📌 明确指定自定义构建

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 📌 升级至最新推荐版本
        with:
          path: ./dist
          retention-days: 3  # 📌 设置产物保留时间

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # 📌 升级至最新版
        timeout-minutes: 5  # 📌 添加超时限制